<template id="gui-action">
	<style>
		@import "components/gui-action/design.css";
	</style>

	<div view gui horizontal>
		<slot></slot>
	</div>

</template>
<script>
	(function(doc){
		const Action = wwi.element(doc,'a11y').extension(...window.components['gui-action'].mix('Element'))
		Action(class extends Action.Element{
			connected(){
				if(!this.hasAttribute('kind')) this.kind = 'button'
				if(!this.hasAttribute('aria-disabled')) this.aria.disabled = false
			}
		})
	})(document)
</script>
