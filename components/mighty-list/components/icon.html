<script>
    (function(doc){

        const LeafIcon = wwi.element(doc)
        LeafIcon(class extends LeafIcon.Element{
			connected(){
				this.aria.expanded=false
				this.on.click = e => this.toggle()
			}
	        expand(value){
		        this.aria.expanded=value
		        this.dispatch('expanded',this.expanded)

			toggle(){ return this.expand(!this.expanded) }
        })
