<template id="mighty-list">
	<style>
		@import "/modules/wwi/component/design/host.css";
		:host{
			display:block;

		}
	</style>
	<slot name="title"></slot>
	<slot id="content"></slot>
</template>
<script>
	(function(doc){
		const TreeList = wwi.custom(doc)
		TreeList(class extends TreeList.Element{
			connected(){
				this.setAttribute('role','listbox')

			}
			get items(){ return this.slots.content.items }
		})
	})(document)
</script>
