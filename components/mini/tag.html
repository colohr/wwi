<template id="mini-tag">
    <style>
        :host{
	        font-size:0.8em;
	        display: inline-block;
	        position: relative;
	        text-align: center;
	        padding:1px 7px 1px 7px;
	        border-radius: 100px;
	        border:1px solid;
	        box-sizing: border-box;
	        white-space: nowrap;
	        font-weight: 700;
        }
        :host([grape]){
	        color:var(--grape);
        }
        :host([turquoise]){
	        color:var(--turquoise);
        }
        :host([orange]){
	        color:var(--orange);
        }
        :host([emerald]){
	        color:var(--emerald);
        }
        :host([apple]){
	        color:var(--apple);
        }
        :host([indigo]){
	        color:var(--indigo);
        }
        :host([tangerine]){
	        color:var(--tangerine);
        }
	    :host([role="button"]){
		    cursor: pointer;
	    }
    </style>
	<slot></slot>
</template>
<script>
    (function(doc){
        const MiniTag = wwi.element(doc)
        MiniTag(class extends MiniTag.Element{
        	static get observedAttributes(){return ['color']}
			constructor(){
				super('routes',{
					color(value){
						if(value) this.style.color=value
					}
				})
			}
        })
    })(document)
</script>
