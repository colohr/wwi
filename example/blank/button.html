<template id="blank-button">
    <style>
        @import "/modules/wwi/component/design/host.css";
        :host{
            display:inline-block;
	        position: relative;

	        box-sizing: border-box;
	        padding:10px 30px 10px 30px;
	        border-radius: 13px;

        }

        [title]{
	        position: relative;
	        display: block;
	        color:var(--grape-dark);
	        font-size:60px;
	        font-weight: 900;


        }
    </style>
    <div view gui horizontal center-center>
		<div title><slot></slot></div>
    </div>
</template>
<script>
    (function(doc){
        const BlankButton = wwi.element(doc)
	    let requirements = [
		    url.elements('wwe/control/particle.es6'),
		    url.elements('wwe/control/letterify.es6')
	    ]




	    load().then(()=>{
		    BlankButton(class extends BlankButton.Element{

		    })
	    })

	    function load(){
        	return new Promise((success,error)=>{
		        return app.port.eval(requirements[0]).then(_=>{
			        return app.port.eval(requirements[1]).then(success)
		        }).catch(error)
	        })
	    }


    })(document)
</script>
