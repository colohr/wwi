<template id="art-gradients">
    <style>
        @import "/modules/wwi/component/design/host.css";

        :host{
            height:100%;
            position:relative;
        }
        [view]{
            max-height:100%;
            width:100%;
            overflow: hidden;
            overflow-y:auto;
        }
	    [gradient]{
            position: relative;
		    height:calc((40vw/3) - 20px);
		    width:calc((40vw/3) - 20px);
		    resize: both;
		    margin:10px;
		    border-radius: 7px;
            box-sizing:border-box;
	    }
    </style>
    <div view gui horizontal wrap>

    </div>
</template>
<script>
    (function(doc){
        const ArtGradients = wwi.element(doc)
        ArtGradients(class extends ArtGradients.Element{
			connected(){
				on((gradients)=>{
					for(let gradient of gradients.values()){
						this.add(gradient)
					}
				},'fxy.modules.art.css.gradients')
			}
			add(gradient){
				let element = document.createElement('div')
				element.setAttribute('gradient','')
				element.style.background = `${gradient}`
				this.view.appendChild(element)
				return this
			}
        })
    })(document)
</script>
