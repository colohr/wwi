<template id="list-element-template">
  <style>
    @import "modules/wwi/component/design/gui.css";
    :host{
      display:block;
      background:ghostwhite;
      color:black;
      position:relative;
      padding:10px;
    }
    ::slotted(*){
      border-bottom:red 1px solid;
      padding:10px;
    }
  </style>

  <div id="view" gui layout vertical>
    <slot name="item"></slot>
  </div>

</template>
<script>
  ((doc)=>{
    let List = wwi.element(doc)
    List(class extends List.Element{
      changed(name,old,value){
        switch(name){
          case 'bg':
            this.ui({background:value})
            break
          default:
            console.log('attribute changed' ,{name,old,value})
        }
      }
      connected(){
        this.define({
          bg:true
        })
      }
    })
  })(document)
</script>
