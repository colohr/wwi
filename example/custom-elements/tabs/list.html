<link rel="import" href="tab.html">
<template id="tab-list-template">
	<style>
		@import "../modules/wwi/component/design/host.css";
		:host {
			position: relative;
			width: 100%;
			max-width: 100%;
			height:var(--list-height,33px);
			border-bottom: 1px solid rgba(208, 208, 208,0.6);
			overflow: hidden;
			background-color: rgba(255,255,255,0.4);
		}

	</style>
	<slot id="tabs"></slot>
</template>
<script>
	(function (doc) {
		const TabList = wwi.element(doc)
		TabList(class extends TabList.Element{
			constructor(){
				super()
				this.aria.role = 'tablist'
			}
			get tabs(){ return get_tab_elements(this.query('slot#tabs')) }

		})


		function get_tab_elements(main_slot){
			let slot = get_tabs_slot(main_slot)
			if(slot){
				let nodes = Array.from(slot.assignedNodes())
				return nodes.filter(node=>node instanceof HTMLElement)
			}
			return []
		}
		function get_tabs_slot(slot){
			if(slot){
				let nodes = Array.from(slot.assignedNodes())
				return nodes.filter(node=>node instanceof HTMLElement)[0]
			}
			return null
		}
	})(document)
</script>
