<template id="tab-panel-template">
	<style>
		@import "../modules/wwi/component/design/host.css";
		:host {
			box-sizing: border-box;

			display:inline-flex;

			flex-grow: 1;
			/*filter:drop-shadow(0 4px 3px rgba(0,0,0,0.2));*/

			height:100%;

			max-height:100%;
			max-width: 30px;
			min-width:30px;

			opacity: 0.2;

			pointer-events: none;
			position:relative;
		}
		:host([active]){
			opacity:1;
			flex-grow: 5;
			max-width: none;
			pointer-events: auto;
			width:100%;
			/*box-shadow:0 1px 0 1px rgba(208, 208, 208,1);*/
			/*box-shadow:0 0px 0 1px rgba(180, 178, 184,0.3);*/
			box-shadow: 0 0 0 1px rgb(208, 208, 208);
		}
	</style>
	<slot>Panel</slot>
</template>
<script>
	(function (doc) {
		const TabPanel = wwi.element(doc)
		TabPanel(class extends TabPanel.Element{
			changed(name,old,value){
				switch(name){
					case 'active':
						if(this.update) this.update()
						break
				}
			}
			connected(){
				this.define({active:true})
				this.aria.role = 'tabpanel'
				this.slot='panel'
			}
		})
	})(document)
</script>
