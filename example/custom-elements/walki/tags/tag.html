<template id="walki-tag-template">
	<style>
		@import "/modules/wwi/component/design/host.css";
		:host {
			-webkit-appearance: none;
			border: none;
			position: relative;
			display: inline-block;
			outline: none;
			padding: 0;
			box-sizing: border-box;
			pointer-events: auto;
			cursor: pointer;
			-webkit-filter: saturate(0);
			filter:saturate(0);
			will-change: filter,transform;
			transition:filter 140ms ease-in-out,transform 140ms ease-in-out;

			border-radius: 100%;
			min-height:10px;
			min-width:10px;
			height:40px;
			width:40px;
			box-shadow: inset 0px 0px 0px 1px rgba(50, 50, 50, 0.06);
			transform-style: preserve-3d;
			transform:scale3d(1,1,1);
			backface-visibility: hidden;
		}

		:host(:focus),
		:host(:hover),
		:host([ui-focused]){
			-webkit-filter: saturate(100%) drop-shadow(0 1px 3px rgba(0,0,0,0.3));
			filter:saturate(100%) drop-shadow(0 1px 3px rgba(0,0,0,0.3));
			box-shadow:0 0 0 3px rgba(255, 255, 255, 1);
		}

		:host(:active){
			-webkit-filter: saturate(100%) brightness(0.9) contrast(102%) drop-shadow(0 -0.5px 2px rgba(0,0,0,0.2));
			filter:saturate(100%) brightness(0.9) contrast(102%) drop-shadow(0 -0.5px 2px rgba(0,0,0,0.2));
			box-shadow:inset 0 1px 6px 0 rgba(55, 55, 55, 0.6), 0 0 0 3px rgba(255, 255, 255, 1);
		}

		:host([aria-selected="true"]){
			-webkit-filter: saturate(101%) brightness(1.1) contrast(102%);
			filter:saturate(101%) brightness(1.1) contrast(102%);
			box-shadow:0 0 0 3px rgba(255, 255, 255, 1);
		}
		:host([aria-selected="true"]:focus),
		:host([aria-selected="true"]:hover),
		:host([aria-selected="true"][ui-focused]){
			-webkit-filter: saturate(100%) drop-shadow(0 1px 3px rgba(0,0,0,0.3));
			filter:saturate(100%) drop-shadow(0 1px 3px rgba(0,0,0,0.3));
			box-shadow:0 0 0 3px rgba(255, 255, 255, 1);
		}
		:host([aria-selected="true"]:active){
			-webkit-filter: saturate(101%) brightness(1.1) contrast(102%);
			filter:saturate(101%) brightness(1.1) contrast(102%);
			box-shadow:inset 0 1px 6px 0 rgba(55, 55, 55, 0.6), 0 0 0 3px rgba(255, 255, 255, 1);
		}

		:host([open]){
			background-color: var(--sea-bright);
		}

		:host([add]){
			background-color: var(--blue-bright);
			opacity: 0.8;
		}

		:host([exit]){
			background-color: var(--gold);
		}

		:host(:active){  opacity: 1;  }

		:host([action]),
		:host([action-text]){
			background: var(--lime);
		}
		:host([important]){
			background: var(--berry-light);
		}
		:host([warning]){
			background: var(--gold-bright);
		}
		:host([success]){
			background: var(--emerald-light);
		}
		:host([grape]){
			background: var(--grape);
		}
		:host([berry]){
			background: var(--berry);
		}
		:host([orange]){
			background: var(--tangerine);
		}

	</style>
	<div title>
		<slot></slot>
	</div>

</template>
<script>
	(function (doc) {
		const Tag = wwi.element(doc,'a11y')
		Tag(class extends Tag.Element {
			constructor(){
				super()
			}
			connected(){
				this.kind = 'button'
				this.onclick = e=>{
					if(this.aria.selected === 'true') this.aria.selected = 'false'
					else this.aria.selected = 'true'
				}
			}
		})
	})(document)
</script>
