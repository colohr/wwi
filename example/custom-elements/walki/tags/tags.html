	<style>
		@import "/modules/wwi/component/design/host.css";
		:host {
			display: block;
			position: relative;
			width: 100%;
			box-sizing: border-box;
			height:30px;
		}

		:host(:hover) [container] {
			opacity: 1;
			-webkit-transform: translateY(0);
			transform: translateY(0);
			visibility: visible;
		}

		[container] {
			position: absolute;
			left: 50%;
			bottom: 38px;
			width: 28px;
			margin-left: -14px;
			height: 118px;
			opacity: 0;
			visibility: hidden;
			-webkit-transform: translateY(10px);
			transform: translateY(10px);
			-webkit-transition: all 0.1s cubic-bezier(0.17, 0.72, 0.26, 1.23);
			transition: all 0.1s cubic-bezier(0.17, 0.72, 0.26, 1.23);
			background: white;
			border: 1px solid #ccc;
			z-index: 88888;
			border-radius: 100px;
			-webkit-filter: drop-shadow(0 3px 3px rgba(70, 100, 120, 0.2));
			filter: drop-shadow(0 3px 3px rgba(70, 100, 120, 0.2));
		}

		[container]::before, [container]::after {
			content: '';
			position: absolute;
			bottom: -10px;
			border: 6px solid transparent;
			border-top: 6px solid white;
			left: 50%;
			margin-left: -6px;
		}
		[container]::after {
			bottom: -12px;
			z-index: -1;
			border-top: 6px solid #ccc;
		}


		.volume__track {
			position: relative;
			display: block;
			width: 8px;
			height: 100px;
			margin: 10px auto;
			background: #ddd;
			border-radius: 100px;
			overflow: hidden;
		}

		.volume__bar {
			position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
			background: currentColor;
			height: 100%;
			transition-property: height;
			transition-timing-function: ease-out;
			transition-duration: 180ms;
			will-change: height;
		}

		:host(:active) .volume__bar{
			transition-duration: 0ms;
		}

	</style>
