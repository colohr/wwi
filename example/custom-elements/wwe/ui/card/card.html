<template id="wwe-card-template">

	<style>
		@import "modules/wwi/component/design/host.css";

		:host {
			--ui-card-radius: 13px;
			display: block;
			position: relative;
			margin: 0 auto;
			overflow: visible !important;
			min-width: 100px;
			max-height: calc(100vh - 20px);
			font-size: 16px;
			background: inherit;
			border-radius: var(--ui-card-radius);

		}

		:host:after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			border-radius: var(--ui-card-radius);
			z-index: -1;
		}

		:host([dropdown-shadow]) {
			-webkit-filter: drop-shadow(0 2px 12px rgba(16, 15, 20, 0.2));
			filter: drop-shadow(0 2px 12px rgba(16, 15, 20, 0.2));
			-webkit-backface-visibility: hidden;
			transform-style: preserve-3d;
		}

		:host:before,
		[header]:before,
		[footer]:before{
			content: '';
			display: block;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			z-index: -1;
		}

		[header],
		[footer] {
			background-color: rgba(234, 234, 240, 1);
			display: block;
			width: 100%;
			position: relative;
			z-index: 4;
			box-sizing: border-box;
			text-align: center;
		}

		[view] {
			height: 100%;
			width: 100%;
			max-height: 100%;
			max-width: 100%;
			overflow: hidden;
			background: inherit;
			border-radius: inherit;
			box-sizing: border-box;
			z-index: 4;
		}

		:host([auto]) [view] {
			height: auto;
		}


		[header] {
			border-radius: var(--ui-card-radius) var(--ui-card-radius) 0 0;
			border-bottom: 1px solid rgba(201, 204, 212, 0.28);
		}

		:host([no-header]) [header] {
			display: none;
		}

		[footer] {
			border-radius: 0 0 var(--ui-card-radius) var(--ui-card-radius);
			text-align: center;
			border-top: 1px solid rgba(201, 204, 212, 0.28);
		}

		:host([no-footer]) [footer] {
			display: none;
		}

		[content] {
			display: block;
			position: relative;
			margin: 0 auto;
			overflow: hidden;
			overflow-y: auto;
			height: auto;
			max-height: calc(100vh - 200px);
			width: 100%;
			max-width: 100%;
			background-color: rgba(244, 244, 247, 1);
			text-align: left;
			z-index: 3;
			padding:10px;
		}

		:host([no-footer-border]) [footer] {
			border-top: none;
		}

		[footer],
		[header] {
			-webkit-filter: drop-shadow(0 1px 5px rgba(48, 45, 70, 0.3));
			filter: drop-shadow(0 1px 5px rgba(48, 45, 70, 0.3));
			overflow: visible;
			-webkit-backface-visibility: hidden;
			transform-style: preserve-3d;
			padding: 4px;
		}

	</style>
	<slot name="outer-content"></slot>
	<div view>
		<div header>
			<slot name="title"></slot>
		</div>
		<div content>
			<slot></slot>
		</div>
		<div footer>
			<slot name="footer"></slot>
			<div buttons gui vertical center>
				<slot slot="buttons"></slot>
			</div>
		</div>
	</div>
</template>
<script>
	(function (doc) {
		const Card = wwi.element(doc)
		Card(class extends Card.Element {
			constructor() {
				super({
					headerTitle: true,
					headerClass: true,
					noHeader: true,
					noFooter: true
				})
			}

			get buttons(){ return this.query('[buttons]') }
			get footer(){ return this.query('[footer]')}
			connected() {
				this.at('dropdown-shadow')
				this.height = this.getAttribute('height')
				this.width = this.getAttribute('width')
			}
			get content(){ return this.query('[content]')}
			get header(){ return this.query('[header]')}
			get view(){ return this.query('[view]') }


		})

	})(document)
</script>
