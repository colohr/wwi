<template id="content-page-template">
	<style>
		@import "/modules/wwi/design/Selector.css";
		[view]{
			overflow: hidden;
			overflow-y: auto;
			max-height: 100%;
		}

		[box]{
			position: relative;
			width: 300px;
			border:1px solid var(--berry);
			box-sizing: border-box;
			border-radius: 4px;
			margin:5px;
		}

		[box] > [title]{
			padding:8px 10px 8px 10px;
			margin-bottom:5px;
			border-bottom:1px solid var(--berry);
			background-color:rgba(255,255,255,0.4);
		}

		[item]{
			position: relative;
			height:200px;
			overflow: hidden;
		}

		[item] > content-drawer{
			width:50%;
			border-radius: 4px;
			background-color: var(--berry);
		}

		content-menu{
			width: calc(100% - 10px);
			height: calc(100% - 10px);
			padding:5px;
		}

		[box-view]{
			position: relative;
			width: 100%;
			padding:50px;
			background-color: rgba(255,255,255,0.5);
			margin-bottom:15px;
			box-sizing: border-box;
			border-bottom:1px solid var(--gray);
		}

		[footer]{
			position: relative;
			display: block;
			height:50px;
			width: 100%;
		}

		[description]{
			position: relative;
			width:300px;
			padding:10px;
		}

		#action{
			width:calc(80% - 20px);
			margin:10px;
		}

		[links]{
			padding:10px;
		}

		[links] content-link{
			border-radius: 4px;
			padding:5px 10px 5px 10px;
			font-family: serif;
			font-size:16px;
			background-color: rgba(205,55,105,0.7);

		}

	</style>
	<div view gui horizontal center-center wrap>
		<div box>
			<div title gui horizontal around>
				content-link[trigger="*"][url="*"]
			</div>
			<div item links>
				<content-link trigger="open" url="https://www.google.com">[trigger="open"][url=""]</content-link>
				<content-link trigger="link" url="https://www.google.com">[trigger="link"][url=""]</content-link>
				<content-link trigger="hash" url="art">[trigger="hash"][url="art"]</content-link>
			</div>
		</div>
		<div box>
			<div title gui horizontal around>
				content-drawer[left]
				<button left>Toggle</button>
			</div>
			<div item>
				<content-drawer left>
					<div slot="title">Title</div>
				</content-drawer>
			</div>
		</div>
		<div box>
			<div title gui horizontal around>
				content-drawer[right]
				<button right>Toggle</button>
			</div>
			<div item>
				<content-drawer right>
					<div slot="title">Title</div>
				</content-drawer>
			</div>
		</div>
		<div box>
			<div title gui horizontal around>
				content-menu
			</div>
			<div item>
				<content-menu>
					<b slot="title">Title</b>
					<a>Item 1</a>
					<a>Item 2</a>
					<a>Item 3</a>
					<a>Item 4</a>
				</content-menu>
			</div>
		</div>
		<div box>
			<div title gui horizontal around>
				content-menu[multi]
			</div>
			<div item>
				<content-menu multi>
					<b slot="title">Multi</b>
					<a>Item 1</a>
					<a>Item 2</a>
					<a>Item 3</a>
					<a>Item 4</a>
				</content-menu>
			</div>
		</div>
		<div box>
			<div title gui horizontal around>
				content-menu[required]
			</div>
			<div item>
				<content-menu required>
					<b slot="title">Required</b>
					<a>Item 1</a>
					<a>Item 2</a>
					<a>Item 3</a>
					<a>Item 4</a>
				</content-menu>
			</div>
		</div>
		<div box>
			<div title gui horizontal around>content-expand</div>
			<div item expand gui center around horizontal style="cursor: pointer">
				<div style="height:40px;width:40px;background-color: var(--sea)">
					<content-expand></content-expand>
				</div>
				<div style="height:40px;width:40px;background-color: var(--grass)">
					<content-expand open></content-expand>
				</div>
			</div>
		</div>
		<div box>
			<div title gui horizontal around>
				content-action
			</div>
			<div item>
				<content-action id="action" centered>Content Action</content-action>
			</div>
		</div>
		<div box>
			<div title gui horizontal around>
				content-action[toggles]
			</div>
			<div item>
				<content-action id="toggle-action" toggles>Content Action</content-action>
			</div>
		</div>
		<div box>
			<div title gui horizontal around>
				content-icon in content-action
			</div>
			<div item>
				<content-action toggles style="margin:10px;" centered>
					<content-icon name="puzzle" style="margin-right:5px;"></content-icon>Puzzle
				</content-action>
			</div>
		</div>
		<div box-view gui horizontal center-center>
			<div flex-1></div>
			<div menu-container flex-5>
				<code>select-menu toogles</code>
				<select-menu toggles>
					<select-option name="Google" wwi icon="provider/google.png"></select-option>
					<select-option name="Facebook" wwi icon="provider/facebook.png"></select-option>
					<select-option name="Twitter" wwi icon="provider/twitter.png"></select-option>
					<select-option name="Email" wwi icon="provider/email.png"></select-option>
					<select-option name="Create" wwi icon="provider/sunny.svg"></select-option>
				</select-menu>
			</div>
			<div flex-1></div>
			<div menu-container flex-5>
				<code>select-menu</code>
				<select-menu>
					<select-option name="Hi"></select-option>

					<select-option name="Bye"></select-option>
				</select-menu>
			</div>
			<div flex-1></div>
		</div>


		<div footer></div>
	</div>


</template>
<script>
	(function (doc) {
		const Page = wwi.page(doc)
		Page(class extends Page.Element{
			connected(){
				this.all('a').map(a=>a.setAttribute('role',"option"))
				this.right.open()
				this.left.open()
				this.query('button[right]').onclick = e => this.right.toggle()
				this.query('button[left]').onclick = e => this.left.toggle()
				this.query('[item][expand]').onclick = e => {
					if(this.expand.expanded) this.expand.expanded = false
					else this.expand.expanded = true
					if(this.open.expanded) this.open.expanded = false
					else this.open.expanded = true
				}

				let action = this.query('#action')
				action.on('click',e=>alert('content-action clicked!'))

			}
			get expand(){ return this.query('content-expand:first-child')}
			get left(){ return this.query('content-drawer[left]') }
			get menu(){ return this.query('content-menu') }
			get open(){ return this.query('content-expand[open]')}
			get right(){ return this.query('content-drawer[right]')}
		})
	})(document)
</script>
