<template id="content-page-template">
	<style>
		@import "/modules/wwi/design/boxes.css";

	</style>
	<div view gui horizontal center-center wrap>
		<div box>
			<div title gui horizontal around>
				content-link[trigger="*"][url="*"]
			</div>
			<div item links>
				<content-link trigger="open" url="https://www.google.com">[trigger="open"][url=""]</content-link>
				<content-link trigger="link" url="https://www.google.com">[trigger="link"][url=""]</content-link>
				<content-link trigger="hash" url="art">[trigger="hash"][url="art"]</content-link>
			</div>
		</div>
		<div box>
			<div title gui horizontal around>
				content-drawer[left]
				<button left>Toggle</button>
			</div>
			<div item>
				<content-drawer left>
					<div slot="title">Title</div>
				</content-drawer>
			</div>
		</div>
		<div box>
			<div title gui horizontal around>
				content-drawer[right]
				<button right>Toggle</button>
			</div>
			<div item>
				<content-drawer right>
					<div slot="title">Title</div>
				</content-drawer>
			</div>
		</div>
		<div box>
			<div title gui horizontal around>
				content-menu
			</div>
			<div item>
				<content-menu>
					<b slot="title">Title</b>
					<a>Item 1</a>
					<a>Item 2</a>
					<a>Item 3</a>
					<a>Item 4</a>
				</content-menu>
			</div>
		</div>
		<div box>
			<div title gui horizontal around>
				content-menu[multi]
			</div>
			<div item>
				<content-menu multi>
					<b slot="title">Multi</b>
					<a>Item 1</a>
					<a>Item 2</a>
					<a>Item 3</a>
					<a>Item 4</a>
				</content-menu>
			</div>
		</div>
		<div box>
			<div title gui horizontal around>
				content-menu[required]
			</div>
			<div item>
				<content-menu required>
					<b slot="title">Required</b>
					<a>Item 1</a>
					<a>Item 2</a>
					<a>Item 3</a>
					<a>Item 4</a>
				</content-menu>
			</div>
		</div>
		<div box>
			<div title gui horizontal around>content-expand</div>
			<div item expand gui center around horizontal style="cursor: pointer">
				<div style="height:40px;width:40px;">
					<content-expand></content-expand>
				</div>
				<div style="height:40px;width:40px;">
					<content-expand open></content-expand>
				</div>
			</div>
		</div>
		<div box>
			<div title gui horizontal around>
				content-action
			</div>
			<div item gui vertical center>
				<content-action id="action" centered>Content Action</content-action>
			</div>
		</div>
		<div box>
			<div title gui horizontal around>
				content-action[toggles]
			</div>
			<div item gui vertical center>
				<content-action id="toggle-action" toggles>Content Action</content-action>
			</div>
		</div>
		<div box>
			<div title gui horizontal around>
				content-icon in content-action
			</div>
			<div item gui vertical center>
				<content-action toggles centered>
					<content-icon name="puzzle" style="margin-right:5px;"></content-icon>Puzzle
				</content-action>
			</div>
		</div>



		<div footer></div>
	</div>


</template>
<script>
	(function (doc) {
		const Page = wwi.page(doc)
		Page(class extends Page.Element{
			connected(){
				this.all('a').map(a=>a.setAttribute('role',"option"))
				this.right.open()
				this.left.open()
				this.query('button[right]').onclick = e => this.right.toggle()
				this.query('button[left]').onclick = e => this.left.toggle()
				this.query('[item][expand]').onclick = e => {
					if(this.expand.expanded) this.expand.expanded = false
					else this.expand.expanded = true
					if(this.open.expanded) this.open.expanded = false
					else this.open.expanded = true
				}

				let action = this.query('#action')
				action.on('click',e=>alert('content-action clicked!'))

			}
			get expand(){ return this.query('content-expand:first-child')}
			get left(){ return this.query('content-drawer[left]') }
			get menu(){ return this.query('content-menu') }
			get open(){ return this.query('content-expand[open]')}
			get right(){ return this.query('content-drawer[right]')}
		})
	})(document)
</script>
