<template id="mixin-page">
    <style>
        @import "/modules/wwi/component/design/host.css";
        :host{
            display:block;
        }

        [view]{

            max-height:100%;
            overflow:hidden;
            overflow-y:auto;
        }
        [drag-container]{
            position: relative;
            width: calc(100% - 20px);
            height:100vh;
            margin:0 auto;
        }
        [examples]{
            display: block;
            position: relative;
            padding:10px;
        }

    </style>
    <div view scroll>
        <div examples gui horizontal center-center wrap></div>
        <div drag-container></div>
    </div>

</template>
<script>
    (function(doc){
        const Mixin = wwi.page(doc)
        Mixin(class extends Mixin.Element{
            connected(){
            	let imports = [
            		url('pages','page-examples','mixins.html'),
		            url('pages','page-examples','tagger.html')
                ]
                let whens = [
                	'element-mixins',
                    'tagger-element'
                ]

                fxy.all(...imports.map(file=>fxy.port(file))).then(_=>fxy.when(...whens)).then(_=>{

                	let tagger = document.createElement('tagger-element')
	                tagger.message.innerHTML = tagger.tag.element({tag:'div',html:`<h1>Hello</h1>`})
	                this.examples.appendChild(tagger)

	                let mixins = document.createElement('element-mixins')
	                this.query('[drag-container]').appendChild(mixins)

	                this.mixins = mixins
	                this.mixins.contain=this.query('[drag-container]')

                })
            }
            get examples(){ return this.query('[examples]') }
        })
    })(document)
</script>
