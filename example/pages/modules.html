<template id="modules-page">
    <style>
        @import "/modules/wwi/component/design/host.css";


        [view]{
	        max-height:100%;
	        overflow-y:auto;
        }

	    code-snippet{
		    height:100%;
		    width:100%;
	    }

	    wwe-card{
		    margin:10px;
	    }

        [card-view]{
	        position: relative;
	        height:260px;
	        width:450px;
        }

    </style>
    <div view gui horizontal wrap>
       <wwe-card>
	       <div slot="title">fxy for node</div>
	       <div card-view>
		       <code-snippet name="fxy" language="javascript" theme="xq-light">
<div>//install
npm -i fxy

//path

		       </code-snippet>
	       </div>
       </wwe-card>

	    <wwe-card>
		    <div slot="title">wwi for node</div>
		    <div card-view>
<code-snippet name="fxy" language="javascript" theme="xq-light">
    <div>//use
wwi.template(folder) //copies examples to folder
wwi.app() //runs an express app
    </div>
</code-snippet>
		    </div>
	    </wwe-card>

	    <wwe-card>
		    <div slot="title">wwi for browser</div>
<div card-view>
    <code-snippet name="fxy" language="javascript" theme="xq-light">
<div>

//use
//load it in script tag wwi/port.es6
wwi.element(document) //creates a custom element
//sets these in window

app //includes app things
fxy //fxy for the browser
os //other things
url //gets full path of custom-elements folder
wwi //web component helper
List //data proxy

</div>
    </code-snippet>
</div>
	    </wwe-card>
    </div>
</template>
<script>
    (function(doc){
        const Modules = wwi.page(doc)
        Modules(class extends Modules.Element{

            card(name){ return this.query(`wwe-card[name="${name}"]`)}
            get cards(){ return this.all('wwe-card') }
	        snippet(name){ return this.query(`code-snippet[name="${name}"]`) }
            get snippets(){ return this.all('code-snippet') }
            transitioned(){
            	if(this.active){
		            this.snippets.forEach(snippet=>{
			            snippet.resize()
		            })
	            }
            }
        })

		//shared actions
	    function create_snippet_element(name,snippet){
        	let element = document.createElement('div')
		    element.innerHTML = snippet
		    element.setAttribute('name',name)
		    return element
	    }
    })(document)
</script>
