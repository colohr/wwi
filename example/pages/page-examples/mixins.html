<template id="element-mixins">
    <style>
        @import "/modules/wwi/component/design/host.css";
        :host{
            display:block;
	        height:400px;
	        width:400px;
	        background:var(--clean);
	        border-radius: 7px;
        }
	    [view]{
		    padding:10px;
	    }
	    code{
		    background: white;
		    color:var(--purple);
		    white-space: pre;
	    }
	    [drag-handle]{
		    position: relative;
		    background: var(--purple);

		    height:20px;
		    border-radius: 100px;
		    margin:8px;
		    margin-top:0;
		    max-width: calc(100% - 36px);
	    }
    </style>
    <div view>
	    <div drag-handle></div>
	    <div>External Mixin</div>
	    <div>This element has the Drag mixin.</div>
	    <code>
wwi
.element(doc)
.extension({
    module:"behavior",
    name:"Drag"
})</code>
    </div>
</template>
<script>
    (function(doc){
        const ElementMixins = wwi.element(doc)
                                 .extension(
                                 	 {module:'behavior',name:'Drag'}
                                 )
        ElementMixins(class extends ElementMixins.Element{
        })
    })(document)
</script>
