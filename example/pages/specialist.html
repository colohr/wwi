<template id="specialist-page-template">
	<style>
		@import "/modules/wwi/component/design/host.css";
		:host {
			display: block;
			position: relative;
			/*background-color: white;*/
			/*background-color: rgba(12, 25, 41, 0.7);*/

		}
		[view]{
			box-sizing: border-box;
			overflow: hidden;
			overflow-y: auto;
			max-height:calc(100vh - 40px);
		}
		[view] div{
			box-sizing: border-box;
		}
		#title{
			position: relative;
			border-radius: 8px 8px 0 0;
			border-bottom: var(--gray) 1px solid;
			background-color: rgba(254, 253, 255, 0.99);
			color:var(--blue);
			margin-left:20px;
			margin-right: 20px;
			margin-top:10px;
			padding:20px;
			max-height: 70px;
			height:70px;
		}
		#slides{
			position: relative;
			background-color: rgba(248, 248, 255, 0.97);
			border-radius: 0 0 8px 8px;
			margin-left:20px;
			margin-right: 20px;
			padding:10px;
			max-height: 37px;
			height:37px;

		}
		#slides a{
			font-weight: 900;
			color:var(--blue);
			text-decoration: none;
			font-size: 18px;
			outline: none;
		}
		#presentation{
			margin-left:20px;
			margin-right: 20px;
			margin-bottom: 20px;
			margin-top: 10px;

		}
		#presentation > *{
			position: relative;
			background-color: rgba(254, 253, 255, 0.99);
			padding: 10px;
			border-radius: 8px;
		}
		#presentation > :last-child{
			margin-bottom: 20px;
		}
		#presentation img{
			position: relative;
			width: 80%;
			height: auto;
			background-color: white;
			border-radius: 7px;
			padding:10px;

		}
	</style>
	<div view gui vertical >
		<div id="title" style="font-weight: bold;font-size:30px;" gui horizontal center-center>
			Technology Specialist
		</div>
		<nav id="slides" gui horizontal center-center around-justified>
			<a href="web-components.html">Web Components</a>
			<a href="current-state.html" on-open="populate_survey">State of Code</a>
			<a href="women-in-tech.html">Founders</a>
		</nav>
		<div id="presentation" gui relative vertical></div>
	</div>
</template>
<script>
	(function (doc) {
		const Page = wwi.page(doc)
		Page(class extends Page.Element{
			connected(){
				app.port.eval(url.logic('presentation.es6')).then(get_presentation=>{
					get_presentation(this)
				})
			}
			get presentation(){ return this.query('#presentation') }
			get slides(){ return this.query('#slides') }
		})
	})(document)
</script>
