<template id="start-page">
    <style>
        @import "/modules/wwi/component/design/host.css";

        :host {
	        display: block;
	        position: relative;
	        max-width: 100vw;
	        perspective: 1000px;
	        transform-origin: bottom center;

	        /*min-height: 100%;*/
        }

        [container]{
	        background: rgb(255, 82, 82);
	        position: relative;
	        /*width:100%;*/
	        /*height:100%;*/
        }


        [box]{
	        display:block;
	        resize: both;
	        box-sizing: border-box;
	        overflow: hidden;
	        border: 10px solid #de4747;
	        max-width: 100%;
	        transform-style: preserve-3d;
	        transition-timing-function: ease-out;
	        transition-duration: 600ms;
	        transform-origin: bottom center;
	        transition-property: transform, opacity;
	        will-change: transform, opacity;
	        position: absolute;
	        bottom:20%;
	        width:70%;
	        cursor: default;
	        margin:0 auto;
	        left:calc(50vw - 35%);
        }

        [box]:nth-of-type(1){
	        transform: rotateX(75deg) scale(0.8,0.8) translate3d(0,25px,-40px);
	        /*z-index: 1;*/
        }

        [box]:nth-of-type(2){
	        transform: rotateX(75deg) scale(0.8,0.8) translate3d(0,25px,0px);
	        /*z-index: 2;*/
        }
        [box]:nth-of-type(3){
	        transform: rotateX(75deg) scale(0.8,0.8) translate3d(0,25px,40px);
	        /*z-index: 1;*/
        }

        [box]:nth-of-type(1):hover{
	        -webkit-text-stroke: 4px var(--tangerine);
        }
        [box]:nth-of-type(2):hover {
	        -webkit-text-stroke: 4px var(--grape);
        }
        [box]:nth-of-type(3):hover{
	        -webkit-text-stroke: 4px var(--turquoise);
        }

        :host(:hover) [box]:nth-of-type(1){
	        transform: rotateX(45deg) scale(0.8,0.8) rotateY(0deg) translate3d(0px,5vh,-5vh);
        }
        :host(:hover) [box]:nth-of-type(2){
	        transform: rotateX(45deg) scale(0.8,0.8) rotateY(0deg) translate3d(0px,10vh,20vh);
        }
        :host(:hover) [box]:nth-of-type(3){
	        transform: rotateX(45deg) scale(0.8,0.8) rotateY(0deg) translate3d(0px,20vh,45vh);
        }



        :host(:active) [box]{
	        transform: rotateX(55deg) scale(1,1) rotateY(0) translate3d(0,5px,-50px);
        }


        [title]{
	        line-height:0.88;
	        font-weight: 900;
	        padding:20px;
	        font-size:120px;
	        color: #464551;
	        filter: drop-shadow(0 0 4px);
	        background: rgba(31, 31, 31, 0.46);
        }
	    tagger-element{
		    margin-top:calc(120vh + 50px);
		    margin-bottom:50px;
	    }

	    [view]{
		    overflow-y:auto;
		    max-height:100%;
	    }
    </style>
    <div container view gui vertical center-center>
	    <div box gui>
		    <div title vertical>
			    <div>World</div>
			    <div>Wide</div>
			    <div>Internet</div>

		    </div>
	    </div>
	    <div box gui>
		    <div title vertical>
			    <div>World</div>
			    <div>Wide</div>
			    <div>Internet</div>
		    </div>
	    </div>
	    <div box gui>
		    <div title vertical>
			    <div>World</div>
			    <div>Wide</div>
			    <div>Internet</div>
			    <div score></div>
		    </div>
	    </div>
    </div>
</template>
<script>
    (function(doc){
        const Start = wwi.page(doc)


        Start(class extends Start.Element{
            connected(){
				app.cloud.edus('modules/wwi/os/browser/compatability/progress_report.es6').then(result=>{
					this.query('[score]').innerHTML = (result.value.grade.toFixed(2))+'%'
				})

	            app.port(url.elements('tagger/index.html')).then(_=>fxy.when('tagger-element')).then(_=>{
	            	let tagger = document.createElement('tagger-element')
		            tagger.message.innerHTML = tagger.tag.element({tag:'div',html:`<h1>Hello</h1>`})
		            this.view.appendChild(tagger)
	            })

            }
        })
    })(document)
</script>
