<script>
	function get_aria_index(){
		fxy.define('aria-index',class AriaIndex extends HTMLElement{
			static get observedAttributes(){return ['aria-expanded']}
			constructor(){super()}
			connectedCallback(){
				let aria = this
				let set = this.setAttribute.bind(this)
				let get = this.getAttribute.bind(this)
				let style = this.style
				this.css = values=>Object.assign(style,values)
				set('tabindex','0')
				set('role','navigation')
				set('aria-disabled','false')
				set('aria-hidden','true')

				Object.defineProperties(this,{
					active:{
						get(){ return get('aria-expanded') === "true" },
						set(value){
							if(value === true){
								set('aria-hidden','false')
								set('aria-expanded','true')
							}
							else{
								set('aria-hidden','true')
								set('aria-expanded','false')
							}
						}
					}
				})

				this.css({
					background:'navy',
					borderRadius:'7px',
					display:'block',

					height:'auto',
					left:'5px',
					padding:'10px',
					position:'fixed',
					top:'5px',
					width:'300px',
					zIndex:10000
				})



				this.onfocus = e=>this.active=true
				this.onblur = e=>this.active=false
				this.innerHTML=`
					<ol>
						<li>
						<a href="#docs">Docs</a>
</li>
</ol>
				`
				set('aria-expanded','false')
			}
			attributeChangedCallback(name,old,value){
				console.log(old,value)
				switch(name){
					case 'aria-expanded':
						this.css({display:value === 'true' ? 'block':'none'})
						break
				}
			}
		})
		let aria = document.createElement('aria-index')
		document.body.appendChild(aria)
		return aria
	}
</script>
