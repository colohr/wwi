<template id="item-expander">
	<style>
		item-expander{
			--height:3px;
			--width:15px;
			display: block;
			position: relative;
			box-sizing: border-box;
			width:100%;
			height:100%;
			backface-visibility: hidden;
		}
		item-expander > [view]{

			display: block;
			position: relative;
			height:100%;
			width:100%;
			box-sizing: border-box;
		}

		item-expander [lines]{
			display: block;
			position: relative;
			height:0;
			width: 0;
			overflow: visible;
			box-sizing: border-box;

		}
		item-expander[open] [lines]{
			display: block;
			position: absolute;
			height:100%;
			width:100%;
			top:0;left:0;bottom:0;right:0;
			overflow: hidden;
			border-radius: 100px;

		}
		item-expander [line]{
			display: block;
			position: absolute;


			transform:rotate(0deg);
			transform-style: flat;
			transform-origin: center center;
			transition-property: transform;
			transition-duration: 220ms;
			transition-timing-function: ease-out;
			will-change: transform;
			backface-visibility: visible;
			height:var(--height);
			width:var(--width);
			left:calc( -1 * (var(--width)/2) );
			top:calc( -1 * (var(--height)/2) );
			background-color: currentColor;
			box-sizing: border-box;
		}


		item-expander [line]:first-child{
			transform:rotate(90deg);

		}
		item-expander[expanded] [line]:first-child{
			transform:rotate(0deg);
		}

		item-expander[open] [line]{

			bottom:0;right:0;
			left:0;
			top:0;
			height:100%;
			width:100%;
			transform:scale(0.35,0.35);
			border-radius: 100px;

		}

		item-expander[open][expanded] [line]{
			transform:scale(0.7,0.7);
		}





	</style>
	<div view gui vertical center-center>
		<div lines>
			<div line></div>
			<div line></div>
		</div>

	</div>
</template>
<script>
	(function (doc) {
		const Expand = wwi.element(doc)
		Expand(class extends Expand.Element {
			static get ['no_shadow'](){ return true }
			constructor(){
				super({expanded:true})
			}
		})
	})(document)
</script>
