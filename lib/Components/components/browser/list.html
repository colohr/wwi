<template id="browser-list">
	<style>
		:host {
			display: block;
			position: relative;
			max-height: 100%;
			height:100%;
			width: 100%;
			min-height: 100%;
			box-sizing: border-box;
			overflow: hidden;
			--font-size:12px;
			pointer-events: auto;
		}
		:host([scrolling]){
			pointer-events: none;
		}
		[view]{
			height: 100%;
			width: 100%;
			position: relative;
			overflow: hidden;
			overflow-y:auto;
		}
		:host([sublist]){
			background-color: rgba(0,0,0,0.08);
		}
		:host([sublist]) [view] > *{
			margin-left:6px;
			max-width: calc(100% - 6px);
		}
		[browser-section]{
			position: relative;
			width: 100%;
			height:auto;
			box-sizing: border-box;
			cursor: default;
			outline: none;
			overflow: hidden;
		}
	</style>
	<div view></div>
</template>
<script>
	(function (doc) {
		let extension = [{module:'behavior',name:'UID'}].concat(components.browser.mix('List'))
		const Browser = wwi.element(doc).extension(...extension)
		Browser(class extends Browser.Element {
			connected(){ this.dispatch('connected') }
		})
	})(document)
</script>
