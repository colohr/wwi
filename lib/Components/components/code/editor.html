<template id="code-editor">
	<style>
		@import "/components/code/design.css";
		:host {
			--code-font-size:var(--code-size,15px);
			display: block;
			position: relative;
		}
		[initial-value]{display: none !important;}
	</style>
	<div frame><div code name="code"></div></div>
	<div initial-value><slot id="value"></slot></div>
	<code-bar></code-bar>
</template>
<script>
	(function(doc){
		let extension = [{name:'Timeout',module:'behavior'}].concat(components.code.mix('Editor'))
		const CodeEditor = wwi.element(doc).extension(...extension)
		CodeEditor(class extends CodeEditor.Element {})
	})(document)
</script>
