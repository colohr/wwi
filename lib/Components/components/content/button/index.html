<template id="content-button">
	<style>
		@import "/modules/wwi/design/button.css";

		/*pug icon*/
		:host([icon="pug"]){
			--width:60px;
			--height:60px;
			--icon-height:50px;
			--icon-width:50px;
		}

		:host([icon="pug"]) ::slotted(svg){
			top:-1px;
			left:calc( ((var(--width)/2) - (var(--icon-width)/2)) + 0.5px);
		}

		/*view*/
		[view]{
			display: block;
			position: relative;
			height:100%;
			width: 100%;
			border-radius: inherit;
			box-sizing: inherit;
		}


	</style>

	<div view gui horizontal center>
		<div icon-box>
			<slot name="icon"></slot>
		</div>
		<div title><slot></slot></div>
		<slot name="view"></slot>
	</div>


</template>
<script>
	((doc)=>{
		const Button = wwi.button(doc)
		Button(class extends Button.Element{})
	})(document)
</script>
