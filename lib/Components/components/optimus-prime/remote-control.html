<template id="remote-control">
    <style>
        @import "modules/wwi/component/design/host.css";

        :host{
	        outline: none;
        }
        :host(:focus){
	        background-color: rgba(0,0,0,0.3);
        }
        a{
	        display: block;
	        height:30px;
	        width:30px;
	        position: relative;
	        cursor: pointer;
        }
	    [directions] a{
		    box-sizing: border-box;
		    margin:var(--margin,0 5px 0 5px);
		    background:var(--background,white);
		    box-shadow:var(--shadow,none);
		    border:var(--border,none);
		    border-radius: var(--radius,initial);
		    color:var(--color,var(--berry));
	    }
	    content-icon{
		    position: relative;
		    height:25px;
		    width: 25px;
	    }

    </style>
	<div gui view directions horizontal center-center>
		<a left name="left">
			<content-icon name="left"></content-icon>
		</a>
		<a up name="up">
			<content-icon name="up"></content-icon>
		</a>
		<a down name="down">
			<content-icon name="down"></content-icon>
		</a>
		<a right name="right">
			<content-icon name="right"></content-icon>
		</a>
	</div>
</template>
<script>
    (function(doc){
        const RemoteControl = wwi.element(doc,'a11y')
	    RemoteControl(class extends RemoteControl.Element{
            a11y_connected(ally){
            	ally.on('keydown',e=>this.move(e.key.name))
            }
            connected(){
            	this.kind = 'button'
	            let buttons = this.all('a')
	            for(let button of buttons){
		            button.onclick = e=>{
			            let name = e.currentTarget.getAttribute('name')
			            this.move(name)
		            }
	            }

            }
            move(name){
            	console.log(name)
            	let prime = this.prime
	            if(!prime) return
            	switch(name){
		            case 'down':
		            	prime.y += 5
			            break;
		            case 'left':
			            prime.x -= 5
			            break;
		            case 'right':
			            prime.x += 5
		            	break;
		            case 'up':
			            prime.y -= 5
		            	break;
		            case 'minus':
			            prime.scale_x -= 0.01
			            prime.scale_y -= 0.01
		            	break;
		            case 'equal':
		            	prime.scale_x += 0.01
			            prime.scale_y += 0.01
		            	break
		            case 'period':
		            	prime.skew_x += 1
			            prime.skew_y -= 1
		            	break
		            case 'comma':
		            	prime.skew_x -= 1
			            prime.skew_y += 1
		            	break
	            }
	            prime.update_transformations()
            }
		    get down(){ return this.query('[down]') }
            get left(){ return this.query('[left]') }
            get right(){ return this.query('[right]') }
            get up(){ return this.query('[up]') }
        })
    })(document)
</script>
