<template id="search-result">
    <style>
        @import "/modules/wwi/component/design/host.css";
        :host{
	        --highlight-color:var(--highlight,#E10098l);
	        --highlight-text-color:var(--highlight-text,white);
            display:block;
	        border-top: solid 1px #F3F3F3;
        }

        :host([cursor]){
	        background: #FCF9FB;
        }

        :host(:first-child) {
	        border: none;
	        border-radius: 4px 4px 0 0;
        }

        :host(:last-child) {
	        border-radius: 0 0 4px 4px;
        }

        [view]{
	        white-space: normal;
        }

        [category],[group]  {
	        display: none;
        }

        [column] {
	        font-weight: 300;
	        color: #869cb6;
	        font-size: 13px;
	        line-height: 18.2px;
	        border: none;
	        padding-top: 9px;

        }
        [column][collapsed]{
	        display: none;
	        cursor: default;
        }

        :host(:first-child) [column] {
	        border-top-left-radius: 4px;
        }

        :host(:last-child) [column] {
	        border-bottom-left-radius: 4px;
        }

        [column] [text]{  }

        [content] {
	        padding: 3px 5px;
	        width: 100%;
	        border-top: 1px solid #d3d3d3;
        }

        [content-name] {
	        display: inline-block;
	        font-weight: 700
        }

        .algolia-docsearch-suggestion--subcategory-inline:after {
	        content: " â€º "
        }

        [description] {
	        display: inline;
        }

        :host([cursor]) [content],
        [content]:hover {
	        color: var(--highlight-color);
        }

        search-highlight {
	        background-color: var(--highlight-color);
	        color: var(--highlight-text-color);
        }

    </style>
	<div view>
		<div category>${category}</div>
		<div wrapper>
			<div column>
				<div text>${name}</div>
			</div>
			<div content>
				<div group>${group}</div>
				<div content-name>${name}</div>
				<div description>
					<search-highlight keywords="${keywords}">${description}</search-highlight>
				</div>
			</div>
		</div>
	</div>
</template>
<script>
    (function(doc){
        const Result = wwi.element(doc).extension({module:'behavior',name:'Bind'})
        Result(class extends Result.Element{
			connected(){
				this.aria.role = 'option'
			}
			get value(){ return this.result_value }
			set value(result_value){
				this.result_value = result_value
				this.bind(result_value.binder)
			}
        })
    })(document)
</script>
