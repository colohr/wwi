<script>
	(function (doc) {
		const SearchResults = wwi.element(doc)
		SearchResults(class extends SearchResults.Element {
			connected() {
				this.setAttribute('role', 'listbox')
				this.setAttribute('aria-expanded', 'false')
				this.setAttribute('aria-disabled', 'false')
			}

			present(element) {
				let size = element.size
				this.target = element
				this.setAttribute('aria-expanded', 'true')
				this.style.top = ( size.top + size.height ) + 'px'
				this.style.left = ((size.left + (size.width / 2)) - this.size.width / 2) + 'px'
			}

			hide() {this.setAttribute('aria-expanded', 'false')}
		})
	})(document)
</script>
