<template id="sticky-item-template">
	<style>
		@import "/modules/wwi/component/design/host.css";
		:host {
			display: block;
			position: relative;
			width: 100%;
			box-sizing: border-box;
			color:var(--item-color);
			background:var(--item-background,transparent);
			border:var(--item-border);
			cursor: default;
			outline: none;
			will-change: color;
			transition-property: color;
			transition-duration: 200ms;
			transition-timing-function: ease-in-out;
			z-index:0;
		}


		:host(:hover){
			filter: contrast(160%) brightness(1.1);
		}
		:host(:active){
			filter: brightness(0.8);
		}

		[background],[check]{
			position: absolute;
			background-color:var(--gray);
			top:4px;
			left:4px;
			right:4px;
			bottom:4px;
			z-index: 0;
			border-radius: 6px;
		}
		[check]{
			background-color:var(--gray-50);
			opacity: 0;
			line-height: 1;
			z-index: 1;
		}
		[check] > div{
			padding:5px;
			margin-right: 10px;
			height:20px;
			width: 20px;
			font-size:18px;
			display: inline-block;
			border-radius: 100px;
			background: white;
			text-align: center;
			line-height: 20px;
		}
		:host(:hover) [check]{
			opacity: 0.4;
		}
		:host(:focus) [check]{
			opacity: 0.5;

		}
		:host(:active) [check]{
			opacity: 0.9;
			color:var(--grass);

		}
		:host(:focus) [background]{
			box-shadow: 0 1px 3px 0 rgba(41,43,55,0.5556);
		}
		:host(:active) [background]{
			box-shadow:inset 0 1px 4px 0 rgba(41,43,55,0.5556);
		}

		:host([aria-selected="true"]){
			z-index:1;
			opacity: 1;
		}

		:host([aria-selected="true"]) [check]{
			color:var(--grass);
			opacity: 1;
		}
		:host([aria-selected="true"]:hover) [check]{
			opacity: 0.4;
			color:black;
		}

		:host([aria-disabled="true"]){
			opacity:0.7;
			-webkit-filter:saturate(0);
			filter:saturate(0);
			cursor:not-allowed;
		}

		[content]{
			position: relative;
			height: 100%;
			padding-left:10px;
			z-index: 5;
			box-sizing: border-box;
		}
		[content] *{
			position: relative;
			box-sizing: border-box;
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
			max-width: calc(100% - 20px);
		}

		[content] > [body]{
			font-size: 84%;
		}
		[content] > [description]{
			font-size: 70%;
		}
		[content] [sort]{
			font-weight: bold;
		}
		[content] [tag]{
			font-size:50%;
			border-radius: 100px;
			background: var(--gray);
			position: absolute;
			bottom:2px;
			right:5px;
			padding:2px 5px 2px 5px;
		}

	</style>
	<div background></div>
	<div content gui vertical center-justified select-text></div>
	<div check gui vertical center-justified end>
		<div check-value>âœ”</div>
	</div>
</template>
<script>
	(function (doc) {
		const Item = wwi.element(doc,'a11y')
		Item(class extends Item.Element {
			constructor(){
				super('routes',{
					background(value,old){
						this.query('[background]').style.background = value
					},
					content(value,old){
						this.query('[content]').innerHTML = value
						this.title = this.query('[content]').textContent.trim()
					}
				})
			}
			a11y_connected(ally){ ally.on('click',e=>this.select()) }
			connected(){
				this.kind = 'item'
//				this.setAttribute('role','option')
//				this.setAttribute('tabindex','0')
//				this.define('routes',{
//					background(value,old){
//						this.query('[background]').style.background = value
//					},
//					title(value,old){
//						this.query('[title]').innerHTML = value
//					}
//				})
			}
			select(){
				this.dispatch('selected',this)
			}
		})
	})(document)
</script>
