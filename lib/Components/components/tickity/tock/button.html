<template id="tickity-button-template">
	<style>
		@import "/custom-elements/tickity/design/button.css";

	</style>
	<tickity-tock is-button></tickity-tock>
</template>
<script>
	(function (doc) {
		const Button = wwi.button(doc)
		Button(class extends Button.Element {
			connected(){
				this.define('routes',{
					tick(value){
						this.tickity.tick = value
					}
				})
				this.kind = "button"
				this.tick = (60 * 1000)
				this.date.query('[year]').style.fontSize = 'calc(60px * 0.15)'
				this.date.query('[day]').style.fontSize = 'calc(60px * 0.56)'
				this.date.query('[month]').style.fontSize = 'calc(60px * 0.15)'
				this.time.stop()

			}
			get tickity(){ return this.query('tickity-tock') }
			get date(){ return this.tickity.date }
			get time(){ return this.tickity.time }
		})
	})(document)
</script>
